<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	
	/* Retira o Underline */
	a{
		text-decoration: none;
		padding: 5 px;
	}
	
	/* Link Vositado */
	a:link{
		/* formata em todos os estados */
		color: #F48FB1;
	}
	
	a:visited{
		color: #BA68C8;
	}
	
	/* Por Cima */
	a:hover{
		background: #2196F3;
		color: #4A148C;
	}
	
	/* Clicando */
	a:active{
		color: #3F51B5;
	}

</style>
</head>
<body>
	
	<a href="https://www.google.com/">Google</a> ||
	<a href="Proj.html">Voltar</a>
	
</body>
</html>
