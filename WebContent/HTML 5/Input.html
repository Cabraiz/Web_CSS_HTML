<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>

	<form>
		<!--  Clicando Label Vai direto para o Input -->
		<label for="nome">Nome: 
		<input type="text" id="nome">
		</label> <a href="javascript:history.back()">Voltar</a>
		<br><br>
	
		<!--  Campo Que Necessita Email Indexado -->
		<label for="email">Email: </label>
		<input type="email" id="email">
		<br><br>
		
		<label for="numero">Numero: </label>
		<input type="number" id="numero">
		<br><br>
	
		<label for="url">Url: </label>
		<input type="url" id="url" placeholder="ex: www.feliz.com.br" autofocus	>
		<br><br>
	
		<label for="pesquisa">Pesquisar: </label>
		<input type="search" id="pesquisa" placeholder="ex: pesquisar">
		<br><br>
		
		<label for="range">Range: </label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>
		
		<label for="data">Data: </label>
		<input type="date" id="data">
		<br><br>
		
		<label for="cor">Cor: </label>
		<input type="color" id="cor">
		<br><br>
	
		<input type="submit" value="enviar">
	</form>

</body>
</html>
